<mat-card class="predstava-wrapper">
  <mat-card-title>{{predstava.nazivPredstave}}</mat-card-title>
  <mat-card-subtitle>{{predstava.status}}</mat-card-subtitle>
  <mat-card-content>
    <p>Opis: {{predstava.opis}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Rezervi≈°i</button>
    <button mat-button (click)="subscribeToNotifications()">Obavesti me</button>
    <button mat-button [routerLink]="['/predstava/izmeni', predstava.Id]">Izmeni</button>
  </mat-card-actions>
</mat-card>
